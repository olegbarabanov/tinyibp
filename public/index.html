<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="preloader-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <style>
        #app {
          background: transparent !important;
        }

        .preloader-spinner {
          width: 100px;
          height: 80px;
          display: flex;
          justify-content: space-between;
          left: 50%;
          top: 50%;
          position: fixed;
          transform: translate(-50%, -50%);
        }

        .preloader-spinner > div {
          background-color: #000;
          flex: 1;
          margin: 0.2rem;
          animation: preloader-spinner-animation 1.2s infinite ease-in-out;
        }

        .preloader-spinner > div:nth-child(2) {
          animation-delay: -1.1s;
        }

        .preloader-spinner > div:nth-child(3) {
          animation-delay: -1s;
        }

        .preloader-spinner > div:nth-child(4) {
          animation-delay: -0.9s;
        }

        .preloader-spinner > div:nth-child(5) {
          animation-delay: -0.8s;
        }

        @keyframes preloader-spinner-animation {
          0%,
          40%,
          100% {
            -webkit-transform: scaleY(0.4);
          }
          20% {
            -webkit-transform: scaleY(1);
          }
        }
      </style>
    </div>
    <div id="toast-container" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11"></div>
  </body>
</html>
