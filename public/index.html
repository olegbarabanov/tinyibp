<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>TinyIBP (<%= __APP_VERSION__ %>) - Tiny Image Batch Processor</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app">
      <div class="preloader-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <style>
        #app {
          background: transparent !important;
        }

        .preloader-spinner {
          width: 100px;
          height: 80px;
          display: flex;
          justify-content: space-between;
          left: 50%;
          top: 50%;
          position: fixed;
          transform: translate(-50%, -50%);
        }

        .preloader-spinner > div {
          background-color: #000;
          flex: 1;
          margin: 0.2rem;
          animation: preloader-spinner-animation 1.2s infinite ease-in-out;
        }

        .preloader-spinner > div:nth-child(2) {
          animation-delay: -1.1s;
        }

        .preloader-spinner > div:nth-child(3) {
          animation-delay: -1s;
        }

        .preloader-spinner > div:nth-child(4) {
          animation-delay: -0.9s;
        }

        .preloader-spinner > div:nth-child(5) {
          animation-delay: -0.8s;
        }

        @keyframes preloader-spinner-animation {
          0%,
          40%,
          100% {
            -webkit-transform: scaleY(0.4);
          }
          20% {
            -webkit-transform: scaleY(1);
          }
        }
      </style>
    </div>
    <div
      id="toast-container"
      class="toast-container position-fixed bottom-0 end-0 p-3"
      style="z-index: 1111"
    ></div>
    <div
      id="modal-container"
      class="position-fixed bottom-0 end-0 p-3"
      style="z-index: 1111"
    ></div>

    <style>
      .b-sidebar-outer {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 0;
        overflow: visible;
        z-index: 1035;
      }
      .b-sidebar-backdrop {
        left: 0;
        z-index: -1;
        width: 100vw;
        opacity: 0.6;
      }
      .b-sidebar,
      .b-sidebar-backdrop {
        position: fixed;
        top: 0;
        height: 100vh;
      }
      .b-sidebar {
        display: flex;
        flex-direction: column;
        width: 320px;
        max-width: 100%;
        max-height: 100%;
        margin: 0;
        outline: 0;
        transform: translateX(0);
      }
      .b-sidebar.slide {
        transition: transform 0.3s ease-in-out;
      }
      @media (prefers-reduced-motion: reduce) {
        .b-sidebar.slide {
          transition: none;
        }
      }
      .b-sidebar:not(.b-sidebar-right) {
        left: 0;
        right: auto;
      }
      .b-sidebar:not(.b-sidebar-right).slide:not(.show) {
        transform: translateX(-100%);
      }
      .b-sidebar:not(.b-sidebar-right) > .b-sidebar-header .close {
        margin-left: auto;
      }
      .b-sidebar.b-sidebar-right {
        left: auto;
        right: 0;
      }
      .b-sidebar.b-sidebar-right.slide:not(.show) {
        transform: translateX(100%);
      }
      .b-sidebar.b-sidebar-right > .b-sidebar-header .close {
        margin-right: auto;
      }
      .b-sidebar > .b-sidebar-header {
        font-size: 1.5rem;
        padding: 0.5rem 1rem;
        display: flex;
        flex-direction: row;
        flex-grow: 0;
        align-items: center;
      }
      [dir='rtl'] .b-sidebar > .b-sidebar-header {
        flex-direction: row-reverse;
      }
      .b-sidebar > .b-sidebar-header .close {
        float: none;
        font-size: 1.5rem;
      }
      .b-sidebar > .b-sidebar-body {
        flex-grow: 1;
        height: 100%;
        overflow-y: auto;
      }
      .b-sidebar > .b-sidebar-footer {
        flex-grow: 0;
      }
    </style>
  </body>
</html>
